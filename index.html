<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Login Page</title>
</head>
<body>
    <header>
        <div id="kafene">
            <img src="./kafene-logo.jpg" alt="kafene-logo">
        </div>
        <div id="link">
            <div class="divlink"><a href="/orders/index.html">Orders</a></div>
            <div class="divlink"><a href="/products/index.html">Products</a></div>
            <div class="divlink"><a href="/users/index.html">Users</a></div>
        </div>
    </header>
    <article>
        <form action="" id="form">
            <h1>Sign In</h1>
            <input type="text" name="username" placeholder="Enter Username" id="username" required>
            <input type="password" name="password" placeholder="Enter Password" id="password" required>
            <input type="submit" id="submit" value="Login">
        </form>
    </article>
    <script src="./index.js"></script>
</body>
</html>
